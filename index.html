<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="fondo.jpg" alt="fondo" />
        <a-asset-item id="glbEdi" src="Cubodi.glb"> </a-asset-item>
        <a-asset-item id="glbDino" src="dino.glb"> </a-asset-item>
      </a-assets>
      <a-entity id="glbEdi" gltf-model="#glbEdi" position="0 1.5 -6"> </a-entity>
      <a-entity id="glbDino" gltf-model="#glbDino" position="10 0.5 -17"> </a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-entity environment="preset: volcano"></a-entity>
    </a-scene>
  </body>
</html>
