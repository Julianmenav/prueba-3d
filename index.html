<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="public/fondo.jpg" alt="fondo" />
        <a-asset-item id="glbEdi" src="public/Cubodi.glb"> </a-asset-item>
        <a-asset-item id="glbDino" src="public/dino.glb"> </a-asset-item>
        <video id="video" autoplay loop="true" src="public/video.mp4"></video>
      </a-assets>
      <a-box position="-9 2.5 -7" rotation="0 45 0" src="#video" scale="5 5 5"></a-box>
      <a-entity id="glbEdi" gltf-model="#glbEdi" position="0 1.5 -6" animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"> </a-entity>
      <a-entity id="glbDino" gltf-model="#glbDino" position="20 0.5 -17" scale="5 5 5" rotation="0 -45 0"> </a-entity>
      <a-entity camera look-controls wasd-controls position="0 3 20"></a-entity>
      <a-cylinder position="0 0 -6" radius="0.8" height="7" color="#FFC65D"></a-cylinder>
      <a-entity environment="preset: japan"></a-entity>
    </a-scene>
  </body>
</html>
